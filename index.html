<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeeklyTest-3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main">
    <div class="shopping-cart">
        <div class="product-list">
            <h2> Products</h2>

            <div class="product-item" data-product-id="1">
                <span>Product-1 - 100</span>
                <button class="add-to-cart">+</button>
                <span class="quantity">0</span>
                <button class="remove-from-cart">-</button>
            </div>


            <div class="product-item" data-product-id="2">
                <span>Product-2 - 200</span>
                <button class="add-to-cart">+</button>
                <span class="quantity">0</span>
                <button class="remove-from-cart">-</button>
            </div>


            <div class="product-item" data-product-id="3">
                <span>Product-3 -  300</span>
                <button class="add-to-cart">+</button>
                <span class="quantity">0</span>
                <button class="remove-from-cart">-</button>
            </div>


            <div class="product-item" data-product-id="4">
              <span>Product-3   - 500</span>
              <button class="add-to-cart">+</button>
              <span class="quantity">0</span>
              <button class="remove-from-cart">-</button>
          </div>
          
        </div>
        <div class="cart">
            <h2>Cart</h2>
            <div class="cart-items">
              <!-- Cart items will be dynamically added here -->
          </div>
          <div class="total">Total: 0</div>
        </div>
    </div>
  </div>
    <script src="script.js"></script>
</body>
</html>
